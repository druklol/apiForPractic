spring.application.name=api
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/notificationsForApi
spring.datasource.username=your_username
spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

management.endpoints.web.exposure.include=websocket,health,info
logging.level.org.springframework.messaging.simp.user.UserDestinationMessageHandler=TRACE
logging.level.org.springframework.web.socket=DEBUG